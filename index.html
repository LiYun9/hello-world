<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <a href="https://www.baidu.com">baidu</a><!--超链接的书写形式,注意加href和双引号-->
    <p>这是普通段落</p><!--普通段落书写形式-->
    <h1>一级标题</h1><!--h1,h3,h3....标题书写方式-->
    <!--以下是一个填空然后生成你填的人的评论的小程序，注意，需要最下面的那个脚本的配合-->
    
    <form action="" id="MainForm">
<label>
    <strong>填写你的 repos 和 issues id 生成评论列表</strong>
    <br>
    repos:
    <input type="text" id="Repos" placeholder="user/repo" value="fouber/blog" >
</label>
<label>
    issues:
    <input type="number" id="Issues" value="1">
</label>
<button type="submit">Create</button>
</form>
<br />
<div id="Load"></div>
    
    
    
    
    
    
    
    
    <!--以下是核心代码，可以在网页底部出现评论，非常神奇，套用了github网站的github-comments这个API,不需要那个脚本-->
<style>
.gc-comments {font-size: 12px;}
</style>
<script src="gc.js"></script><!--这个复制了nimojs/github-comments的js-->
<div class="gc-comments" data-repos="liyun9/test0" data-issues="1" ><!--这个改下ID和项目名，和评论对应的#就成自己的了-->
    <div class="gc-comments-title">
        评论
    </div>
    <div class="gc-comments-info">
        想在此留下评论，请访问 <a href="issues_link">issues_link</a> 提交评论<!--这里自动会出现完整的issues链接-->
    </div>
</div>

    <!--****************************************************************************************-->
    
    <!--以下不知道什么脚本，没有它最上面的填表出评论出不来-->
    
        <script>
gc.$(function ($) {
    var $Repos = $('#Repos')
    var $Issues = $('#Issues')
    var $Load = $('#Load')
    var $win = $(window)
    var $Top = $('#top')
    $('#MainForm').on('submit', function () {
        var $this = $(this)
        $Load.html('')
        gc.load($Repos.val(), $Issues.val(), $Load)
        return false
    })
    var $bodyhtml = $('body,html')
    $Top.on('click', function () {
        $bodyhtml.animate({scrollTop:0},10);
    })
    $win.scroll(function(){
        if ($(window).scrollTop()>100){
            $Top.stop(false,true).fadeIn(1500);
        }
        else
        {
            $Top.stop(false,true).fadeOut(1500);
        }
    });
})
</script>
    

    
    
    
</body>
</html>
